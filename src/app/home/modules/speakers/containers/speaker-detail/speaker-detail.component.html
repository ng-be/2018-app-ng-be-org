<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button [defaultHref]="backAction$ | async"></ion-back-button>
		</ion-buttons>

		<ion-title>{{ title$ | async }}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-spinner *ngIf="!(speaker$ | async); else info"></ion-spinner>

	<ng-template #info>
		<speaker-info
			[speaker]="speaker$ | async"
			(url)="openUrl($event)">
		</speaker-info>
	</ng-template>
</ion-content>
