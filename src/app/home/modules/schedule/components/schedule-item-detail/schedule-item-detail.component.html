<div class="schedule-item-detail">
	<h1>{{ item.title }}</h1>

	<section class="schedule-item-detail__info">
		<label>Slot:</label>
		<span>{{ item.startDate | date:'HH:mm' }} - {{ item.endDate | date:'HH:mm' }}</span>
	</section>

	<section
		class="schedule-item-detail__description"
		*ngIf="item.description">
		<h3>Description</h3>

		<div [innerHtml]="item.description"></div>
	</section>

	<section
		class="schedule-item-detail__speakers"
		*ngIf="item.speaker">
		<h3>Speakers</h3>

		<ion-list no-padding lines="none">
			<ion-item
				(click)="onSpeakerSelect(speaker.id)"
				detail="true"
				*ngFor="let speaker of item.speaker">
				<ion-avatar slot="start">
					<img [src]="speaker.picture" alt="{{ speaker.firstName }} {{ speaker.name }}">
				</ion-avatar>

				<ion-label>
					{{ speaker.firstName }} {{ speaker.name }}
				</ion-label>
			</ion-item>
		</ion-list>
	</section>
</div>
